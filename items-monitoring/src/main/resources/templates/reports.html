<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Reports</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>

<button class="back btn btn-primary" id="backButton">Back</button>
<div class="card mb-3" style="max-width: 190px;">
	<span class="border border-info">
        <button class="btn btn-outline-secondary" type="button" id="btnPDFReport">Generate PDF Games Report</button>
        <button class="btn btn-outline-secondary" type="button" id="btnXLSXReport">Generate XLSX Games Report</button>
    </span>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function() {
    	$("#backButton").click(function(e){
          e.preventDefault();
          window.location.href = "/";
      });
    });

	$(document).ready(function() {
    	$("#btnPDFReport").click(function(e){
          e.preventDefault();
          window.location.href = "/reports/games/pdf";
      });
    });

    $(document).ready(function() {
    	$("#btnXLSXReport").click(function(e){
          e.preventDefault();
          window.location.href = "/reports/games/xlsx";
      });
    });
</script>


</body>
</html>
